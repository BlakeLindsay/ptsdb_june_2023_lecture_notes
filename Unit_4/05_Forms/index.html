<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./index.css">
	<title>Form DOM Example</title>
</head>
<body>
	<h1>Pizza Order</h1>

	<!-- a form is used in html as a grouping of inputs -->
	<form>
		<!-- input does NOT have to be inside of a form, the form simply provides us a "wrapper" to reference diffrent inputs -->
		<label for="orderName">Name on the Order</label>
		<br> <!-- place the label above the input field for legibility -->
		<input autocomplete="off" type="text" placeholder="enter your name" name="orderName">
		<br><br> <!-- this one is just so there is more space between each input/label -->

		<label for="toppings">List of Toppings</label>
		<br>
		<input type="text" autocomplete="off" name="toppings" placeholder="Cheese, Pepperoni, etc.">

		<br><br>

		<label for="size">Size of Pizza</label>
		<div id="radio-btn">
			<!-- radio buttons will all use the same name for a given group. This is so we can make sure only one value is selected at a time, and seperates a radio button from a checkbox -->
			<label>Small</label>
			<input type="radio" name="size" value="">
			<br>
			<label>Medium</label>
			<input type="radio" name="size" value="">
			<br>
			<label>Large</label>
			<input type="radio" name="size" value="">
			<br>
			<label>X-Large</label>
			<input type="radio" name="size" value="">
			<br>
		</div>

		<br>

		<button type="submit">Submit</button>
	</form>

	<!-- connecting my js file to my html page -->
	<script src="./forms.js"></script>
</body>
</html>
