<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="./pokemon.css">
	<title>Pokemon Searcher</title>
</head>
<body>
	<nav class="navbar bg-danger">
		<div class="container-fluid">
			<form class="d-flex" role="search">
				<h1 id="pokeName" class="mr-auto">Pokemon Name</h1>
				<h2 id="pokeNumber" class="">####</h2>
				<input class="form-control align-self-end" type="search" placeholder="Search" aria-label="Search" name="input">
			<button class="btn bg-white" type="submit">Search</button>
		  </form>
		</div>
	  </nav>

	  
	<div class="container">
		<div class="row">
			<div class="col">
				<img class="img-thumbnail" id="sprite">
				<div id="type1">Type 1</div>
				<div id="type2">Type 2</div>
			</div>

			<div class="col container text-center" id="encounterAreas">
				<div class="row align-items-center">
					encounter areas
				</div>
			</div>

			<div class="col container text-center" id="movesList">
				<div class="row align-items-center">
					moves list
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	<script src="./pokemon.js"></script>
</body>
</html>
