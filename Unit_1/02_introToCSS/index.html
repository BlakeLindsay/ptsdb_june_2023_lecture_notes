	<!-- 
		Box-Model:
		- Content: The element/tag
		- Padding: Space around the content
		- Border: "Frame" around the padding
		- Margin: Space around the border

		The size of our element is the sum of all 4 of these properties:
		Content + Padding + Border + Margin = Size of the Element
	 -->
